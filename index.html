function loadPage(page) {
      const terminalElement = document.getElementById('terminal');
      const lunaArtElement = document.getElementById('lunaArt');

      // Hide both sections initially
      terminalElement.style.display = 'none';
      lunaArtElement.style.display = 'none';

      // Display the appropriate content
      if (page === 'lunaArt') {
        lunaArtElement.style.display = 'block';
      } else {
        terminalElement.style.display = 'block';
        terminalElement.textContent = pages[page] || "Page not found.";
        terminalElement.scrollTop = terminalElement.scrollHeight;
      }
    }

    // Load the intro page by default
    loadPage('intro');
